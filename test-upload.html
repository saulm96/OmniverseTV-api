<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test File Upload</title>
</head>
<body>
    <h1>Test API Avatar Upload</h1>
    <form action="http://localhost:3000/api/v1/users/me/avatar" method="POST" enctype="multipart/form-data">
        <p>
            <label for="avatar">Choose an image to upload:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
        </p>
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
